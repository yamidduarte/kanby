<button
  mat-button
  color="warn"
  (click)="canDelete ? deleteBoard() : prepareForDelete()"
  class="button0"
>
  <mat-icon>delete</mat-icon>
  <span *ngIf="canDelete" class="button1"> Delete?</span>
</button>

<button *ngIf="canDelete" mat-button (click)="cancel()" class="button2"> 
  Cancel
</button>
